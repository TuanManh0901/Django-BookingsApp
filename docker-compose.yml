# ========================
# VN-TRAVEL DOCKER COMPOSE
# Full stack: Web + DB + Redis + Celery
# ========================

version: '3.8'

services:
  # Main Django Web Application
  web:
    build: .
    container_name: vn-travel-web
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vn_travel_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vn-travel-db
    environment:
      POSTGRES_DB: vn_travel_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery & Caching
  redis:
    image: redis:7-alpine
    container_name: vn-travel-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  # Celery Worker for Background Tasks
  celery:
    build: .
    container_name: vn-travel-celery
    command: celery -A vn_travel worker -l info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vn_travel_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Celery Beat Scheduler (optional)
  celery-beat:
    build: .
    container_name: vn-travel-beat
    command: celery -A vn_travel beat -l info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/vn_travel_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - celery
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  default:
    name: vn-travel-network
